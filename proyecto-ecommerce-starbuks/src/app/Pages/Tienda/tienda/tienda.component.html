<div class="row">
  <div class="col-md-6">
    <h3 class="text-center">
      <div class="card" style="width: 18rem;" *ngFor="let bebidaHelada of bebidasHeladas">
        <img [src]=bebidasHeladas.img class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title"> {{ bebidaHelada.nombre }} </h5>
          <span> Precio $ {{ bebidaHelada.precio }}
          </span>

        </div>
      </div>
    </h3>
  </div>
  <div class="col-md-6">
    <h3 class="text-center">
      Hola mundo
    </h3>
  </div>
</div>
